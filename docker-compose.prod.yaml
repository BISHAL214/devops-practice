version: '3.8'

services:
  # Node.js application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: devops-practice-app-prod
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      - .env.production
    volumes:
      # mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ 'CMD', 'node', '-e', "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - devops-practice-network-prod
networks:
  devops-practice-network-prod:
    driver: bridge
